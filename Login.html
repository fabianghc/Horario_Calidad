<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usat</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-panel {
            background-color: #F62626;
            color: white;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo {
            max-width: 80%;
            height: auto;
        }

        .right-panel {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #F62626;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #F62626;
        }

        #error-message {
            margin-top: 15px;
            color: #F62626;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="http://www.usat.edu.pe/web/wp-content/uploads/2015/10/logoblanco.png" alt="Logo" class="logo">
            <h3>Universidad Católica Santo Toribio de Mogrovejo</h3>
        </div>
        <div class="right-panel">
            <div class="login-container">
                <h2>INICIAR SESIÓN</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Acceder</button>
                </form>
                <div id="error-message"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener los valores de los campos de entrada
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificar las credenciales (esto es solo un ejemplo, en un entorno real, verificar en el servidor)
            if (username === 'admin' && password === 'admin') {
                alert('Inicio de sesión exitoso');
                // Redirigir a otra página o realizar otras acciones necesarias
            } else {
                document.getElementById('error-message').textContent = 'Usuario o contraseña incorrectos';
            }
        });
    </script>
</body>
</html>
