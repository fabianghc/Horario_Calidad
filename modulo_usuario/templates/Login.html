<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://semanarioexpresion.com/Presentacion/img/noticias/cl_sociales//usat1075.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
      overflow: hidden;
    }
    .top-bar {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px;
      text-align: center;
      width: 100%;
    }
    .menu-bar {
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px;
      text-align: center;
      width: 100%;
    }
    .menu-bar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .menu-bar a:hover {
      text-decoration: underline;
    }
    .login-box-container {
      display: flex;
      flex: 1;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .login-box h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      color: #333;
      font-size: 16px;
    }
    .login-box input[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #F62626;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .login-box input[type="submit"]:hover {
      background-color: #d62222;
    }
    .login-box .forgot-password {
      margin-top: 10px;
      font-size: 14px;
    }
    .login-box .forgot-password a {
      color: #F62626;
      text-decoration: none;
    }
    .login-box .forgot-password a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: #d62222;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

 

  <div class="login-box-container">
    <div class="login-box">
      <div >
        <img src="static/iconos/logo_usat25.png">
      </div>
      <br> <br>
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="contrasena" placeholder="Contraseña">
        <input type="submit" value="Iniciar Sesión">
      </form>
      <br>
      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="error-message" id="error-message">Usuario o contraseña incorrectos</div>
      <br> <br>
    </div>
  </div>

  <div class="top-bar">
    <span>074606224 | atencion@usat.edu.pe | Lun - Vie: 8:00 AM - 04:45 PM</span>
  </div>
  

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      var usuario = document.getElementById("usuario").value;
      var contrasena = document.getElementById("contrasena").value;

      if (usuario === "" || contrasena === "") {
        document.getElementById("error-message").style.display = "block";
      } else {
        document.getElementById("error-message").style.display = "none";
        alert("Usuario: " + usuario + "\nContraseña: " + contrasena);
      }
    });
  </script>
</body>
</html>
