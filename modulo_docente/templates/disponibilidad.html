{% extends 'core/base.html' %}

{% load static%}

{%block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Disponibilidad</h1>

                {% csrf_token %}

                {{form|crispy}}

                <input type="submit" class="btn btn-primary" value="Guardar">
            </form>

            {% if 'ok' in request.GET%}
            {%endif%}

            {% if 'error' in request.GET%}
            {%endif%}
